<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>

    <div id="welcome">
        <h1>Code Quiz</h1>
        <div id="container-start">
            <button type="button" class="btn btn-primary" id="startBtn" onclick="updateCountdown()">Start</button>
        </div>
    </div>
    </div>
    <div class="countdown">     Timer: 
        <p id="countdown">2:00</p>
    </div>
</header>

<body>
    <div id="questions">
        <h2 id="question-text">Question?</h2>
        <!-- <button type="button" class="btn btn-dark" id="option-1">Start</button>
<button type="button" class="btn btn-dark" id="option-2">Start</button>
<button type="button" class="btn btn-dark" id="option-3">Start</button>
<button type="button" class="btn btn-dark" id="option-4">Start</button> -->
    </div id="container-questions">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark" id="option-1">1</button>
            <button type="button" class="btn btn-dark" id="option-2">2</button>
            <button type="button" class="btn btn-dark" id="option-3">3</button>
            <button type="button" class="btn btn-dark" id="option-4">4</button>
        </div>
    </div>
    </div>
    <div id="score">
        <h3>Score: /10</h3>
        <label for="">Name</label>
        <input type="text">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="countdown.js"></script>
    <script src="scripts.js"></script>

</html>
